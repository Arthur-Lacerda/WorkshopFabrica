<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ postagem.titulo }}</title>
</head>
<style>
    p{
    background-color: lightgoldenrodyellow;
    border: solid;
    color: black;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    }
    input[type=submit]{
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
    }
</style>
<body>
    <h1>{{ postagem.titulo }}</h1>
    <br>
    <p>{{ postagem.conteudo }}</p>
    <br><br>
    <p>Copyright: {{ postagem.autor }}</p>
    <form action="{% url 'update' postagem.id %}"><input type="submit" value="Update" /></form>
    <br><form action="{% url 'home' %}"><input type="submit" value="Back" /></form>
</body>
</html>
